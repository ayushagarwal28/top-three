{% extends 'base.html' %}
{% block custom_title %}
  <title>Add Choice | Top Three</title>
{% endblock %}
{% block content %}

<div class="container">
  <h3 class='text-center'>{{poll.text}}</h3>
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          {{ field.errors }}
          {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="Add Choice" class='btn btn-primary'>
        <a href="{% url 'polls:details' poll.id %}" class='btn btn-primary'> Cancel</a>
        {% if edit_mode %}
          <a href="{% url 'polls:choice_confirm_delete' choice.id %}"
              class='btn btn-danger'>
              <i class="far fa-trash-alt"></i> Delete
          </a>
        {% endif %}
      </form>
    </div>
  </div>
</div>

{% endblock %}
