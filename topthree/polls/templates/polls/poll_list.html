{% extends 'base.html' %}

{% block extra_head %}
  <script src="https://kit.fontawesome.com/9304d5c7bd.js" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-center">Polls List will be displayed here!</h1>
    <div class="list-group">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          {% if messages %}
            {% for message in messages %}
            <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endfor %}
          {% endif %}
           <a href="{%url 'polls:add'%}"class="btn btn-info my-2">Add <i class="fas fa-plus"></i></a>
          {% for poll in polls %}
            <a href="{% url 'polls:details' poll.id %}" class="list-group-item list-group-item-action">{{ poll.text }}</a>
          {% endfor %}
        </div>
      </div>
    </div>

  </div>

{% endblock %}
